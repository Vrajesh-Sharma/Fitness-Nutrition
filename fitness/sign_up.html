<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <form id="signUpForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>                
                <input type="password" id="password" placeholder="Password" required>
               <input type="password" id="confirm-password" placeholder="confirm-password" required>
                <a href="sign_in.html"><button type="submit" class="submit-btn">Sign Up</button></a>
                <p class="signin-link">Already have an account? <a href="sign_in.html">Sign In</a></p>
            </form>
        </div>
        <div class="image-container">
            <img class="sign_up_img" src="asset/sing_up.webp" alt="Nutrition Image">
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
